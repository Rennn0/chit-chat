name: Deploy .NET Web API to Azure

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Read current version from csproj
      run: |
        CURRENT_VERSION=$(grep -oP '(?<=<Version>)[0-9]+\.[0-9]+(?=\.[0-9]+\.[0-9]+</Version>)' API/API.csproj)
        echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV

    - name: Set version number
      run: |
        RUN_NUMBER="${{ github.run_number }}"
        DATE=$(date +'%m%d')  
        VERSION="${{ env.CURRENT_VERSION }}.${RUN_NUMBER}.${DATE}"
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Update project 
      run: |
        sed -i 's|<Version>.*</Version>|<Version>'$VERSION'</Version>|' API/API.csproj
        cat API/API.csproj | grep "<Version>"

    - name: Restore dependencies
      run: dotnet restore API/API.csproj

    - name: Build the project
      run: dotnet build API/API.csproj --configuration Release --no-restore

    - name: Publish the project
      run: dotnet publish API/API.csproj --configuration Release --output ./publish

    - name: Deploy to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'API20250228131943' 
        publish-profile: ${{ secrets.API20250228131943_E5DB }}
        package: ./publish